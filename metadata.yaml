  \ England, the novel became the year's third most successful novel according to\
  \ The Bookman annual list of bestselling novels. The novel was Charles Major's third,\
  \ and his second bestseller, following When Knighthood Was in Flower.\nA 1903 play\
  \ and a 1924 film are based on the novel.\n From Wikipedia (CC BY-SA)."
